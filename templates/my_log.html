<!DOCTYPE html>
<html>
<head>
    <title>User Problem Log</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Problem Log</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Level</th>
                <th>Format</th>
                <th>Problem Number</th>
                <th>Result</th>
                <th>User Answer</th>
                <th>Time</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td><a href="/display_one_problem/{{ row[7] }}">View Problem</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
